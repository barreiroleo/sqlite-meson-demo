name: Build, Test, and Release Library

on:
  push:
    branches: [master]
    tags: ["v*.*.*"]
  pull_request:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-test:
    runs-on: ubuntu-24.04
    env:
      CC: clang
      CXX: clang++
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Add LLVM repository
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble main" | sudo tee /etc/apt/sources.list.d/llvm.list

          # Update and install dependencies
          sudo apt-get update
          sudo apt-get install -y ninja-build meson sqlite3 libsqlite3-dev valgrind

          # Install clang main and libc++
          sudo apt-get install -y clang libc++-dev libc++abi-dev

      - name: Generate and build
        run: make default

      - name: Test
        run: make test

      - name: Run perf
        id: find-perf
        run: |
          make perf-launch
          PERF_DIR=$(find ./build/perf-* -name "*.html" -type f | head -1 | xargs dirname 2>/dev/null || echo "")
          if [ -n "$PERF_DIR" ]; then
            echo "Found performance artifacts in: $PERF_DIR"
            PERF_TAR="perf-artifacts.tar.gz"
            tar -czf "$PERF_TAR" -C "$(dirname "$PERF_DIR")" "$(basename "$PERF_DIR")"
            echo "perf-tar=$PERF_TAR" >> $GITHUB_OUTPUT
            echo "artifacts-found=true" >> $GITHUB_OUTPUT
            echo "Created compressed archive: $PERF_TAR"
          else
            echo "No performance artifacts found"
            echo "artifacts-found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-demo-artifacts
          path: |
            ./build/sqlite-demo
            ${{ steps.find-perf.outputs.perf-tar }}

  release:
    needs: build-test
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sqlite-demo-artifacts

      # Generate release notes using release-please
      - id: notes
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          skip-github-release: true

      # Create the GitHub Release using the release note as body + the artifact
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.release_notes }}
          files: sqlite-demo-artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
